<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERA.jl Documentation with Persistent Music</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #music-frame { width: 100%; height: 45px; border: none; }
        #docs-frame { width: 100%; height: calc(100vh - 45px); border: none; }
    </style>
</head>
<body>
    <!-- Persistent Music Player Frame (never reloads) -->
    <iframe id="music-frame" src="assets/music_bar.html" scrolling="no"></iframe>
    
    <!-- Documentation Content Frame (can reload independently) -->
    <iframe id="docs-frame" src="index.html" scrolling="auto"></iframe>
    
    <script>
        // Listen for navigation requests from the documentation frame
        window.addEventListener('message', function(event) {
            // Only accept messages from the same origin for security
            if (event.origin !== window.location.origin) return;
            
            if (event.data.type === 'navigate') {
                const docsFrame = document.getElementById('docs-frame');
                docsFrame.src = event.data.url;
                console.log('ðŸŽµ Navigating docs frame to:', event.data.url);
            }
        });
        
        console.log('ðŸŽµ Persistent music container initialized');
    </script>
</body>
</html>
